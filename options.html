<!DOCTYPE html>
<html>
  <head><title>Github Notification Snoozer Options</title></head>
  <body>
    <style>
      input {
        display: block;
        margin-bottom: 10px !important;
      }
      * {
        padding: 10px;
      }
    </style>

    GitHub Personal Access OAuth Token:
    <div>
      <input
        type=text
        class=access-token
        placeholder="e.g.: 0123456789abcdef0123456789abcdef01234567"
        >
    </div>

    Ignore regexes:

    <div class=ignoreRegexes>
    </div>

    <script src=options.js></script>
  </body>
</html>
